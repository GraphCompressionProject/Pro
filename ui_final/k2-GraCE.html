    <script>
     function myFunction() {
        // Get the checkbox
        var checkBox = document.getElementById("order");
        // Get the output text
        var text = document.getElementById("order_choice");
        var or = document.getElementById("oriented");
        var motor = document.getElementById("motor");
        
        or.checked =true;
        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            checkBox.value =1;
          text.style.display = "block";
          motor.value="5";
        } else {
            checkBox.value =0;
          text.style.display = "none";
          motor.value="3";
        }
      };

      function myFunction2() {
        // Get the checkbox
        var checkBox = document.getElementById("order");
        
        var or = document.getElementById("oriented");
        
        if(checkBox.checked) or.checked=true;

        if(or.checked) or.value = 1;
        else or.value =0 ;
        
      };
